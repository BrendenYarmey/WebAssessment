<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Input Page</title>
    <style>
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body style="background-color: lightgray">
    <center>
      <header>
        <h1>Fun Snake Form</h1>
        <h2>Answer Questions for Fun about Snakes!</h2>
        <h3>
          Click the Links Below to Visit Different Pages and Learn about Snakes!
        </h3>

        <nav>
          <a href="http://127.0.0.1:5500/index.html">Snake Home Page</a> |
          <a href="http://127.0.0.1:5500/info.html">Snake Info Page</a> |
          <a href="http://127.0.0.1:5500/form.html">Snake Input Page<br /> </a>
        </nav>
        <p>Below is a form about snakes. Fill it out for fun if you'd like!</p>
      </header>

      <main>
        <img
          src="Images/snakeQuiz.jfif"
          alt="A picture of some snakes ready to take a quiz"
          width="500"
          height="300"
        />
        <p>
          <strong><u>Snake Form</u></strong>
        </p>
        <form method="get">
          <label for="snakecolor"
            >What color of snake do you like most:</label
          >
          <input
            type="color"
            id="snakecolor"
            name="snakecolor"
            value="#2A7D34"
          /> 
          </br>
          <input type="checkbox" id="snake1" name="snake" value="Ball Python">
          <label for="snake1"> Ball Python</label><br/>
        </form>
      </main>
    </center>
  </body>
</html>
